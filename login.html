<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding-top: 60px; /* To provide space for the fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }

        .navbar-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .nav-link {
            color: #333;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: none;
            color: #007bff;
        }

        .login-icon {
            font-size: 20px;
            color: #007bff;
        }

        .login-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #DCEBF4;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .logo {
            float: left;
            margin-bottom: 20px;
        }

        .close-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .signup-link {
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        .btn-login-container {
            text-align: right;
            margin-top: 10px;
        }

        .form-border {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: white;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            margin-right: 10px;
            flex: 0 0 40%;
        }

        .form-row input {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="navbar-container">
        <header class="container-fluid">
            <div class="row align-items-center">
                <svg width="60" height="30" viewBox="0 0 60 30">
                    <path d="M 10,0 Q 0,15 10,30 L 50,30 Q 40,15 50,0 Z" style="fill:#ddd;stroke:#000;stroke-width:1" />
                    <text x="18" y="20" font-family="Arial" font-size="12" fill="black">Logo</text>
                </svg>

                <div class="col-md-6">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                            <li class="nav-item"><a href="aboutus.html" class="nav-link">About</a></li>
                            <li class="nav-item"><a href="causes.html" class="nav-link">Causes</a></li>
                            <li class="nav-item"><a href="images.html" class="nav-link">Gallery</a></li>
                            <li class="nav-item"><a href="volunteer.html" class="nav-link">Volunteer</a></li>
                            <li class="nav-item"><a href="cup.html" class="nav-link">Contact</a></li>
                            <li class="nav-item"><a href="donation.html" class="nav-link">Donate</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <div class="search input-group">
                        <input type="text" class="form-control" placeholder="Enter your search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary">&#128269;</button>
                        </div>
                    </div>
                    <div class="login-icon ml-3">&#128100;</div>
                </div>
            </div>
        </header>
    </div>

   <div class="login-container">
		<div class="d-flex justify-content-between mb-3">
			<div class="logo">
				<svg width="60" height="30" viewBox="0 0 60 30">
					<path d="M 10,0 Q 0,15 10,30 L 50,30 Q 40,15 50,0 Z" style="fill:#ddd;stroke:#000;stroke-width:1" />
					<text x="18" y="20" font-family="Arial" font-size="12" fill="black">Logo</text>
				</svg>
			</div>
			<div class="close-btn">&times;</div>
		</div>
		<h2 class="login-title">LOGIN</h2>
		<form>
			<div class="form-border">
				<div class="form-row">
					<label for="username">Enter Username</label>
					<input type="text" class="form-control" id="username" name="username">
					<div id="usernameError" style="color: red;"></div> 
				</div>
				<div class="form-row">
					<label for="password">Enter Password</label>
					<input type="password" class="form-control" id="password" name="password" minlength="8">
					<div id="passwordError" style="color: red;"></div>
				</div>
			</div>
			<div class="btn-login-container">
				<button type="submit" class="btn btn-primary">LOGIN</button>
			</div>
		</form>
	</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
