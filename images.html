<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 70px; /* Space for the fixed navbar */
        }

        .gallery-title {
            font-size: 32px;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery div {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 10px;
            flex: 1 1 calc(33.333% - 40px); /* Adjusting for margins */
            box-sizing: border-box;
        }

        .gallery img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }

        .navbar-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .nav-link {
            color: #333;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: none;
            color: #007bff;
        }

        .search {
            margin-left: auto; /* Push the search bar to the right */
            display: flex; /* Ensure search bar elements are in a row */
            align-items: center;
        }

        .search input {
            width: 250px;
        }

        .login-icon {
            margin-left: 15px; /* Space between search and login icon */
            font-size: 1.5rem; /* Adjust size for better visibility */
        }
    </style>
</head>

<body>
    <div class="navbar-container">
        <header class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-2 logo">
                    <svg width="60" height="30" viewBox="0 0 60 30">
                        <path d="M 10,0 Q 0,15 10,30 L 50,30 Q 40,15 50,0 Z" style="fill:#ddd;stroke:#000;stroke-width:1" />
                        <text x="18" y="20" font-family="Arial" font-size="12" fill="black">Logo</text>
                    </svg>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                            <li class="nav-item"><a href="aboutus.html" class="nav-link">About</a></li>
                            <li class="nav-item"><a href="causes.html" class="nav-link">Causes</a></li>
                            <li class="nav-item"><a href="images.html" class="nav-link">Gallery</a></li>
                            <li class="nav-item"><a href="volunteer.html" class="nav-link">Volunteer</a></li>
                            <li class="nav-item"><a href="cup.html" class="nav-link">Contact</a></li>
                            <li class="nav-item"><a href="donation.html" class="nav-link">Donate</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <div class="search input-group">
                        <input type="text" class="form-control" placeholder="Enter your search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary">&#128269;</button>
                        </div>
                    </div>
                    <div class="login-icon ml-3">&#128100;</div>
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="gallery-title"><h1>Gallery</h1></div>
        <div class="gallery">
            <div><img src="pro1.jpg" alt="Image 1"></div>
            <div><img src="pro2.jpg" alt="Image 2"></div>
            <div><img src="pro4.jpg" alt="Image 3"></div>
            <div><img src="pro9.jpg" alt="Image 4"></div>
            <div><img src="pro11.jpg" alt="Image 5"></div>
            <div><img src="pro6.jpg" alt="Image 6"></div>
            <div><img src="pro7.jpg" alt="Image 7"></div>
            <div><img src="pro8.jpg" alt="Image 8"></div>
            <div><img src="pro9.jpg" alt="Image 9"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
