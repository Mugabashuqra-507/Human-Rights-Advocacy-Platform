<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            padding-top: 80px;
        }

        .navbar-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: #333;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: none;
            color: #007bff;
        }

        .login-icon {
            font-size: 20px;
            color: #007bff;
        }

        .amount-box {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-right: 10px;
            flex: 1;
        }

        .choose-amount {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-bottom: 0;
        }

        .donation-title {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 20px auto;
            text-align: center;
            display: inline-block;
        }

        .amount-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-container {
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .image-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .semicircle-shape {
            width: 200px;
            height: 100px;
            overflow: hidden;
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
            transform: rotate(180deg);
        }

        .semicircle-shape img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="navbar-container">
        <header class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-2 navbar-logo">
                    <svg width="60" height="30" viewBox="0 0 60 30">
                        <path d="M 10,0 Q 0,15 10,30 L 50,30 Q 40,15 50,0 Z" style="fill:#ddd;stroke:#000;stroke-width:1" />
                        <text x="18" y="20" font-family="Arial" font-size="12" fill="black">Logo</text>
                    </svg>
                </div>

                <div class="col-md-6">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                            <li class="nav-item"><a href="aboutus.html" class="nav-link">About</a></li>
                            <li class="nav-item"><a href="causes.html" class="nav-link">Causes</a></li>
                            <li class="nav-item"><a href="images.html" class="nav-link">Gallery</a></li>
                            <li class="nav-item"><a href="volunteer.html" class="nav-link">Volunteer</a></li>
                            <li class="nav-item"><a href="cup.html" class="nav-link">Contact</a></li>
                            <li class="nav-item"><a href="donation.html" class="nav-link">Donate</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <div class="search input-group">
                        <input type="text" class="form-control" placeholder="Enter your search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary">&#128269;</button>
                        </div>
                    </div>
                    <div class="login-icon ml-3">&#128100;</div>
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="image-section">
            <div class="semicircle-shape">
                <img src="pro5.jpg.png" alt="Image inside semicircle">
            </div>
        </div>
        <div class="form-container">
            <div class="donation-title-container">
                <div class="donation-title">
                    <h2>Donation</h2>
                </div>
            </div>
            <form id="donationForm" action="process_donation.php" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="yourName" name="yourName" required placeholder="Your Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="yourAddress" name="yourAddress" required placeholder="Your Address (city,state)">
                        </div>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" id="yourEmail" name="yourEmail" required placeholder="Your Email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="tel" class="form-control" id="yourTelephone" name="yourTelephone" required placeholder="Your Telephone">
                        </div>
                    </div>
                </div><br><br>
                <div class="form-group choose-amount">
                    <label for="donationAmount">Choose Amount</label>
                    <hr>
                    <div class="amount-container">
                        <div class="amount-box">
                            <input type="radio" name="amount" value="10" id="option1">
                            <label for="option1">$10</label>
                        </div>
                        <div class="amount-box">
                            <input type="radio" name="amount" value="20" id="option2">
                            <label for="option2">$20</label>
                        </div>
                        <div class="amount-box">
                            <input type="radio" name="amount" value="50" id="option3">
                            <label for="option3">$50</label>
                        </div>
                    </div>
                </div><br>
                <div class="form-group">
                    <label for="donationMessage">Message</label>
                    <textarea class="form-control" id="donationMessage" name="donationMessage"></textarea>
                </div>
                <button type="submit" class="btn btn-primary float-end">Donate</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="donation.js"></script>
</body>

</html>
